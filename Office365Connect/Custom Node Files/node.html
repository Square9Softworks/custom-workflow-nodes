<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="bootstrap-3.4.1.min.css">
		<script src="jquery-3.4.1.min.js"></script>
		<script src="bootstrap-3.4.1.min.js"></script>
		
		<script src="script.js"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="modal-body">
			
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#connection">Connection</a></li>
				<li><a data-toggle="tab" href="#authentication">Authentication</a></li>
				<li><a data-toggle="tab" href="#output">Output</a></li>
				<li><a data-toggle="tab" href="#fieldMapping">Field Mapping</a></li>
			</ul>
			
			<div class="tab-content scrollable">
				
				<div id="connection" class="tab-pane active">
					<div class="row">
						<div class="col-md-12 form-group required">
							<label for="url" class="control-label">URL</label>
							<input id="url" class="form-control" type="text" placeholder="https://MyCompany.sharepoint.com/sites/MySite/" setting="URL" setting-type="string" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label for="targetPath" class="control-label">Target Path</label>
							<input id="targetPath" class="form-control" type="text" placeholder="Documents/MyFolder" setting="TargetPath" setting-type="string">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label id="typeLabel" class="control-label">Type</label>
							<label class="radio-inline">
								<input type="radio" name="type" setting="SharePointOnlineInstance" setting-type="boolean" checked>
								SharePoint Online
							</label>
							<label class="radio-inline">
								<input type="radio" name="type" setting="OnPremInstance" setting-type="boolean">
								SharePoint
							</label>
							<label class="radio-inline">
								<input type="radio" name="type" setting="OneDriveInstance" setting-type="boolean">
								OneDrive
							</label>
						</div>
					</div>
				</div>
				
				<div id="authentication" class="tab-pane">
					<div class="row">
						<div class="col-md-12 form-group">
							<label for="domain" class="control-label">Domain</label>
							<input id="domain" class="form-control" type="text" setting="Domain" setting-type="string">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group required">
							<label for="username" class="control-label">Username</label>
							<input id="username" class="form-control" type="text" setting="Username" setting-type="string" required>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group required">
							<label for="password" class="control-label">Password</label>
							<input id="password" class="form-control" type="password" setting="Password" setting-type="string" required>
						</div>
					</div>
				</div>
				
				<div id="output" class="tab-pane">
					<div class="row">
						<div class="col-md-12 form-group">
							<label for="filename" class="control-label">File Name</label>
							<input id="filename" class="form-control" type="text" setting="FileName" setting-type="string" workflow-properties>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label for="createFolder" class="control-label">Create Folder</label>
							<input type="checkbox" id="createFolder" setting="CreateFolder" setting-type="boolean">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label for="foldername" class="control-label">Folder Name</label>
							<input id="foldername" class="form-control" type="text" setting="FolderName" setting-type="string" workflow-properties>
						</div>
					</div>
				</div>
				
				<div id="fieldMapping" class="tab-pane">
					<div class="row">
						<div class="col-xs-6 form-group">
							<label for="processFields" class="control-label">Process Fields</label>
							<input id="processFields" class="form-control" type="text" setting="ProcessFields" setting-type="list" workflow-properties>
						</div>
						<div class="col-xs-6 form-group">
							<label for="sharepointNames" class="control-label">SharePoint Names</label>
							<input id="sharepointNames" class="form-control" type="text" setting="SharepointNames" setting-type="list">
						</div>
					</div>
				</div>
				
			</div>
			
		</div>
	</body>
</html>
