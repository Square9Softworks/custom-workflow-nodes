<link rel="stylesheet" href="bootstrap.min.css">
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Host
                    <req>*</req>
                </label>
                <input type="text" class="form-control" required setting="Host" setting-type="string" placeholder="Host Address">
            </div>
        </div>
    </div>
     <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Port
                    <req>*</req>
                </label>
                <input type="text" class="form-control" required setting="Port" setting-type="int" placeholder="Port">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label>UserName
                </label>
                <input type="text" class="form-control"  setting="User" setting-type="string" placeholder="Username">
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group">
                <label>Password
                </label>
                <input type="password" class="form-control" setting="Password" setting-type="string" placeholder="Password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label>Remote Directory
                </label>
                <input type="text" class="form-control"  setting="RemoteDirectory" setting-type="string" placeholder="Remote Directory">
            </div>
        </div>
    </div>
</div>
